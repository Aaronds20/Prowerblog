<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/header :: header_css}"></div>
</head>


<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Username or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out.</div>
                </div>
                <div th:if="${successMessage}">
                    <div class="alert alert-success" th:text="${successMessage}"></div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login Page</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="control-label"> Username</label> <input type="text" id="username"
                                    name="username" class="form-control" placeholder="Enter username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="control-label"> Password</label> <input type="password" id="password"
                                    name="password" class="form-control" placeholder="Enter password" required>
                            </div>
                            <div class="form-group mb-3 text-center">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                            <div class="text-center">
                                <a class="nav-link active text-primary" aria-current="page" th:href="@{/signup}">Not Registered?
                                    Signup</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/clean-blog.js"></script>
</body>

</html>
