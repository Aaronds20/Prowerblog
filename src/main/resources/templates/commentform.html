<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>PowerBlog</title>
</head>

<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">

        <div class="container">

            <!--Show this info message only if posted successfully-->
            <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

            
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form autocomplete="off" action="#" th:action="@{/createcomment}" th:object="${comment}"
                        method="post" class="form-horizontal" role="form">

                        <h2 class="text-center">Write new comment</h2>

                        <div class="form-group">
                            <label th:if="${#fields.hasErrors('body')}" th:errors="*{body}"
                                class="alert alert-danger"></label>
                            <input type="text" th:field="*{body}" placeholder="Enter your comment"
                                class="form-control input-lg" />
                        </div>
                        <input type="hidden" th:field="*{post}" />
                        <input type="hidden" th:field="*{user}" />

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Comment</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
    </div>
    <!-- /.container -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
