<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>PowerBlog</title>
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">SignUp Page</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/signup}" method="post" th:object="${RegisterData}" class="form-horizontal">
                            <div class="form-group">
                                <label for="firstName">Enter First Name</label>
                                <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp"
                                    placeholder="Enter First Name" name="firstName" th:value="${RegisterData.firstName}"
                                    th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}">
                                <div th:each="error : ${#fields.errors('firstName')}" class="invalid-feedback">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Enter Last Name</label>
                                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp"
                                    placeholder="Enter Last Name" name="lastName" th:value="${RegisterData.lastName}"
                                    th:classappend="${#fields.hasErrors('lastName')?'is-invalid':''}">
                                <div th:each="error : ${#fields.errors('lastName')}" class="invalid-feedback">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Enter Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                                    placeholder="Enter Username" name="username" th:value="${RegisterData.username}"
                                    th:classappend="${#fields.hasErrors('username')?'is-invalid':''}">
                                <div th:each="error : ${#fields.errors('username')}" class="invalid-feedback">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Enter Email</label>
                                <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Enter Email" name="email" th:value="${RegisterData.email}"
                                    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
                                <div th:each="error : ${#fields.errors('email')}" class="invalid-feedback">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Enter Password</label>
                                <input type="password" class="form-control" id="password" aria-describedby="emailHelp"
                                    placeholder="Enter Password" name="password" th:value="${RegisterData.password}"
                                    th:classappend="${#fields.hasErrors('password')?'is-invalid':''}">
                                <div th:each="error : ${#fields.errors('password')}" class="invalid-feedback">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <div class="text-center">
                                <a class="nav-link active" aria-current="page" th:href="@{/login}">Click here to
                                    Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/clean-blog.js"></script>

</html>
