<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/header :: header_css}"></div>
</head>

<body>

    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Edit the comment</h1>
                    </div>
                    <div class="card-body">
                        <form autocomplete="off" action="#" th:action="@{/createcomment}" th:object="${comment}"
                            method="post" class="form-horizontal" role="form">


                            <div class="form-group">
                                <label for="body">Body</label>
                                <textarea class="form-control" id="body" aria-describedby="emailHelp"
                                    placeholder="Write something here..." name="body"
                                    th:classappend="${#fields.hasErrors('body')?'is-invalid':''}"></textarea>
                                <div th:each="error : ${#fields.errors('body')}" class="invalid-feedback">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>

                            <input type="hidden" th:field="*{post}" />
                            <input type="hidden" th:field="*{user}" />

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Comment</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/clean-blog.js"></script>
</body>

</html>
