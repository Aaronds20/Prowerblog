<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>PowerBlog</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <br>
    <h1 class="text-success">Recent Articles</h1>
    <hr>
    <div class="container">
    <div class="card border" th:each="posts : ${Posts}">
        <h1 th:text="${posts.title}">Title</h1>
<p th:text="'Created: ' + ${#dates.format(posts.createDate, 'dd-MMM-yyyy')} + ' by '">Created by<p th:text="${posts.user.username}">User</p></p>
<h2><a th:href="@{'/getfullpost/' + ${posts.id}}">Read more...</a></h2>
        <br><br>
    </div>
</div>
    <div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
